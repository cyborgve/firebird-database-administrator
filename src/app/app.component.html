<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar
      ><img
        src="../assets/svg/ds-firebird-logo.svg"
        alt="ds-firebird-logo"
        height="60px"
        width="60px"
        class="p-2"
    /></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/angular">Home</a>
      <a mat-list-item href="/users">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="text-3xl font-semibold"
        >{{ title | titlecase
        }}<span class="text-sm font-light"> v{{ version }}</span></span
      >
    </mat-toolbar>
    <!-- <router-outlet></router-outlet> -->
  </mat-sidenav-content>
</mat-sidenav-container>
