<mat-toolbar color="primary">
  <span class="text-2xl font-medium"
    >{{ title | titlecase
    }}<span class="text-xs font-light"> v{{ version }}</span></span
  >
  <span class="spacer"></span>
  <section class="flex items-center text-lg gap-x-3">
    <button *ngFor="let item of menu" [routerLink]="item.route">
      {{ item.label }}
    </button>
  </section>
  <section class="p-4">
    <mat-icon class="text-green-500" *ngIf="conected; else powerOff"
      >power</mat-icon
    >
    <ng-template #powerOff
      ><mat-icon class="text-gray-100">power_off</mat-icon></ng-template
    >
  </section>
</mat-toolbar>
<router-outlet></router-outlet>
